<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dynamic.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white" href="#">Login/Registration</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a id="active" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
            <button class="nav-link" onclick="document.getElementById('login-form').style.display='block'" style="width: auto;">Login</button>        
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="login-form" class="login-page">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">Log In</button>
            <button type="button" onclick="register()" class="toggle-btn">Register</button>
        </div>
        <form id="login" class="input-group-login">
            <input id="emailInput" type="email" class="input-field" placeholder="Email Id">
            <input id="pswdInput" type="password" class="input-field" placeholder="Enter Password">
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button onclick="loginpage()" type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group-register">
            <input id="firstInput" type="text" class="input-field" placeholder="First Name">
            <input id="secondInput" type="text" class="input-field" placeholder="Last Name">
            <input id="emailIdInput" type="email" class="input-field" placeholder="Email Id">
            <input id="passwordInput" type="password" class="input-field" placeholder="Enter Password">
            <input id="confirmInput" type="password" class="input-field" placeholder="Confirm Password">
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <button onclick="registerpage()" type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>
<script>
    var x=document.getElementById('login')
    var y=document.getElementById('register')
    var z=document.getElementById('btn')
    function register()
    {
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='110px'
    }
    function login()
    {
        x.style.left='50px'
        y.style.left='450px'
        z.style.left='0px'
    }
    const loginpage = ()=>{
      if(emailInput.value=="" || pswdInput.value==""){
        alert("Please fill the form completly")
    }else{
        alert("Login successful!!!")
    }
    }
    const registerpage = ()=>{
      if(firstInput.value=="" || secondInput.value=="" || emailInput.value=="" || passwordInput.value=="" || confirmInput.value==""){
        alert("Please fill the form completly")
    }else{
        alert("Registration successful!!!")
    }
    }
</script>
</body>
</html>
